<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="icon" type="image/png" href="img/favicon.ico">
  <link rel="stylesheet" href="css/grid.css" type="text/css" />
  <link rel="stylesheet" href="css/yandex.passport.css" type="text/css" />
  <title>Авторизация</title>
</head>
<body>
    <div class="navbar">
      <div class="grid">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="logo">
            <div class="logo-yandex">Яндекс</div>
            <div class="logo-sub-direction">Паспорт</div>
          </div>
        </div>
      </div>
    </div>

    <div class="content">
      <div class="domik">
        <div class="domik-roof"></div>
        <div class="domik-body">
          <form class="login-form" action="" method="post">
            <input type="text" name="login" placeholder="логин" required /><br />
            <input type="password" name="password" placeholder="пароль" required />
            <div class="button-group">
              <a class="button button-login" type="submit">Войти</a>
              <a class="button button-qr-login">
                <span class="icon icon-qr-code"></span>
              </a>
            </div>
            <label class="check-foreign-computer">
              <input type="checkbox" name="foreign-computer" /> Чужой компьютер
            </label>
            <div class="social-buttons">
              <div class="social-icons-sprite vk"></div>
              <div class="social-icons-sprite facebook"></div>
              <div class="social-icons-sprite twitter"></div>
              <div class="social-icons-sprite mailru"></div>
              <div class="social-icons-sprite google"></div>
              <div class="social-icons-sprite ok"></div>
            </div>
          </form>
        </div>
        <div class="domik-footer">
          <div class="button-help">
            <a href="#" class="button button-simple pull-left">Не могу войти</a>
            <a href="#" class="button button-simple button-bold-accent pull-right">Регистрация</a>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="grid">
        <div class="col-xs-6 col-sm-7 col-md-6 col-lg-6">
          <div class="language-block">
            <a href="#" class="standart-link">
              <span class="russian-flag"></span> Ru
            </a>
          </div>
        </div>
        <div class="col-xs-6 col-sm-3 col-md-3 col-lg-3">
          <div class="help-menu">
            <a href="#" class="standart-link">Помощь</a>
          </div>
        </div>
        <div class="col-xs-12 col-sm-2 col-md-3 col-lg-3">
          <div class="copyright">
            &copy; 2001-2017, <a href="#" class="standart-link">Яндекс</a>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
