<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shapes</title>
  <script language="javascript" src="js/shapes_program.js"></script>
  <script>
    var shapeProgram = new ShapeProgram();
  </script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/shapes.css">
</head>
<body>

<div class="container application-container">
  <div class="row">
    <div class="col-lg-12 text-center">
      <h3><a href="#">LW2 - Shape drawing</a> by Kalagin Ivan (PS-22)</h3><br />
    </div>
    <div class="col-lg-8">
      <label>Canvas output:</label>
      <canvas id="canvas-area"></canvas>
      <p>
        Shape area: <span class="shape-area">0</span>&nbsp;
        Shape perimeter: <span class="shape-perimeter">0</span>
      </p>
    </div>
    <div class="col-lg-4">
      <label>Draw configurator:</label>
      <form class="form">
        <div class="form-group">
          <select class="form-control shape-type">
            <option value="">Choose shape type</option>
            <option value="circle">Circle</option>
            <option value="rectangle">Rectangle</option>
            <option value="triangle">Triangle</option>
          </select>
          <div class="help-block">Select type and input shape parameters</div>
        </div>

        <div class="color-form">
          <div class="form-group">
            <label>Fill color:</label>
            <input type="color" class="form-control fill-color" value="#ffffff" />
          </div>
          <div class="form-group">
            <label>Border color:</label>
            <input type="color" class="form-control border-color" value="#000000" />
          </div>
        </div>

        <div class="circle-form">
          <div class="form-group">
            <label>Radius:</label>
            <input type="number" class="form-control radius" value="10" />
          </div>
          <div class="form-group">
            <label>X-coord:</label>
            <input type="number" class="form-control circle-x-coord" value="50" />
          </div>
          <div class="form-group">
            <label>Y-coord:</label>
            <input type="number" class="form-control circle-y-coord" value="20" />
          </div>
        </div>
        <div class="rectangle-form">
          <div class="form-group">
            <label>X1-coord:</label>
            <input type="number" class="form-control rectangle-x1-coord" value="5" />
          </div>
          <div class="form-group">
            <label>Y1-coord:</label>
            <input type="number" class="form-control rectangle-y1-coord" value="5" />
          </div>
          <div class="form-group">
            <label>X2-coord:</label>
            <input type="number" class="form-control rectangle-x2-coord" value="50" />
          </div>
          <div class="form-group">
            <label>Y2-coord:</label>
            <input type="number" class="form-control rectangle-y2-coord" value="50" />
          </div>
        </div>
        <div class="triangle-form">
          <div class="form-group">
            <label>X1-coord:</label>
            <input type="number" class="form-control triangle-x1-coord" value="5" />
          </div>
          <div class="form-group">
            <label>Y1-coord:</label>
            <input type="number" class="form-control triangle-y1-coord" value="8" />
          </div>
          <div class="form-group">
            <label>X2-coord:</label>
            <input type="number" class="form-control triangle-x2-coord" value="10" />
          </div>
          <div class="form-group">
            <label>Y2-coord:</label>
            <input type="number" class="form-control triangle-y2-coord" value="20" />
          </div>
          <div class="form-group">
            <label>X3-coord:</label>
            <input type="number" class="form-control triangle-x3-coord" value="15" />
          </div>
          <div class="form-group">
            <label>Y3-coord:</label>
            <input type="number" class="form-control triangle-y3-coord" value="25" />
          </div>
        </div>
        <div class="form-group action-control-btns">
          <a href="#" class="btn btn-md btn-success draw-shape">Draw shape!</a>
          <a href="#" class="btn btn-md btn-danger reset-configurator">Reset form</a>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
